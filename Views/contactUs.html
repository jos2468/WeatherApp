                <!-- Header -->
                <div class="modal-header">
                    <h5 class="modal-title" id="loginModalLabel">Log In</h5>
                    <button
                        type="button"
                        class="btn-close"
                        data-bs-dismiss="modal"
                        aria-label="Close"
                    ></button>
                </div>
                <!-- Body -->
                <div class="modal-body">
                    <form id="loginForm">
                        <div class="mb-3">

                                type="email"
                                class="form-control"
                                id="loginEmail"
                                placeholder="Enter your email"
                                required
                            />
                        </div>
                        <div class="mb-3">
                            <label for="loginPassword" class="form-label">Password</label>
                            <input
                                type="password"
                                class="form-control"
                                id="loginPassword"
                                placeholder="Enter your password"
                                required
                            />
                        </div>
                        <div class="form-check mb-3">
                            <input
                                type="checkbox"
                                class="form-check-input"
                                id="rememberMe"
                            />
                            <label class="form-check-label" for="rememberMe">Remember me</label>
                        </div>
                    </form>
                </div>
                <!-- Footer -->
                <div class="modal-footer">
                    <button
                        type="button"
                        class="btn btn-secondary"
                        data-bs-dismiss="modal"
                    >
                        Close
                    </button>
                    <button
                        type="submit"
                        form="loginForm"
                        class="btn btn-primary"
                    >
                        Log In
                    </button>
                </div>
            </div>

    class="modal fade"

    aria-hidden="true"

        class="modal-dialog modal-dialog-centered modal-dialog-scrollable"

        <div class="modal-content">
            <!-- Header -->
            <div class="modal-header">
                <h5 class="modal-title" id="modalTitleId">Register</h5>
                <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                ></button>
            </div>
            <!-- Body -->
            <div class="modal-body">
                <form id="registerForm">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input
                            type="text"
                            class="form-control"
                            id="name"
                            placeholder="Enter your name"
                            required
                        />
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input
                            type="email"
                            class="form-control"
                            id="email"
                            placeholder="Enter your email"
                            required
                        />
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input
                            type="password"
                            class="form-control"
                            id="password"
                            placeholder="Enter your password"
                            required
                        />
                    </div>
                    <div class="mb-3">
                        <label for="confirmPassword" class="form-label">Confirm Password</label>
                        <input
                            type="password"
                            class="form-control"
                            id="confirmPassword"
                            placeholder="Confirm your password"
                            required
                        />
                    </div>
                </form>
            </div>
            <!-- Footer -->
            <div class="modal-footer">
                <button
                    type="button"
                    class="btn btn-secondary"
                    data-bs-dismiss="modal"
                >
                    Close
                </button>
                <button
                    type="submit"
                    form="registerForm"
                    class="btn btn-primary"
                >
                    Register
                </button>
            </div>
        </div>
