<!doctype html>
<html lang="en">
    <head>
        <title>Home</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <link rel="stylesheet" href="/views/styles/home.css">
        <link rel="stylesheet" href="/views/styles/navbar.css">
    </head>

    <body>
        <nav class="navbar navbar-expand-lg bg-white shadow-sm">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <i class="fa-solid fa-cloud-sun-rain fa-2x"></i>
                    WeatherApp
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Favorites</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="#">Weather</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">About Us</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contact Us</a>
                        </li>
                    </ul>
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link btn btn-outline-secondary" href="#">Log In</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link btn btn-outline-secondary" href="#">Register</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="weather-appD">
            <div class="container">
                <h3 class ="brand">Weather</h3>
                <div>
                    <h1 class="temp">16&#176;</h1>
                    <div class="city-time">
                        <h1 class="name">New York</h1>
                        <small>
                            <span class="time">15:35</span>
                            -
                            <span class="date">
                                Monday Nov 18
                            </span>
                            </small>
                        </div>
                        <div class="weather">
                            <i class="fa-solid fa-cloud-showers-heavy icon"></i>
                        <span class="condition">Rainy</span>
                    </div>
                </div>
            </div>
            <div class="panel">
                <form id="locationInput">
                    <input
                        type="text"
                        class="search"
                        placeholder="Search Location..."
                        />
                        <button type="submit" class="submit">
                            <i class="fas fa-search"></i>
                        </button>
                </form>
            
                <ul class="cities">
                    <li class="city">London</li>
                    <li class="city">Paris</li>
                    <li class="city">Tokyo</li>
                    <li class="city">Mexico City</li>
                </ul>

                <ul class="details">
                    <h4>Weather Details</h4>
                    <li>
                        <span>Cloudy</span>
                        <span class="cloud">89%</span>
                    </li>
                    <li>
                        <span>Humidity</span>
                        <span class="humidty">64%</span>
                    </li>
                    <li>
                        <span>Wind</span>
                        <span class="Wind">8km/h</span>
                    </li>
                </ul>
            </div>
        </div>
        
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
